<!DOCTYPE html>
<html>
<head>
    <title>欢迎页面</title>
    <style>
        body {
            background: #f0f8ff;
            font-family: 'Microsoft YaHei', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        
        .welcome-box {
            background: white;
            padding: 40px 60px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            border: 3px solid #4CAF50;
        }
        
        h1 {
            color: #4CAF50;
            font-size: 2.5em;
            margin-bottom: 20px;
        }
        
        p {
            color: #666;
            font-size: 1.2em;
            line-height: 1.6;
        }
        
        .decorative {
            margin: 20px 0;
            font-size: 3em;
            color: #4CAF50;
        }
    </style>
</head>
<body>
    <div class="welcome-box">
        <div class="decorative">🌸</div>
        <h1>欢迎光临！</h1>
        <p>这是flask研究之旅的开始</p>
        <div class="decorative">🍃</div>
    </div>
</body>
</html>
